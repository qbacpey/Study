<P>In<SPAN>&nbsp;</SPAN><A title=Computing href="https://en.wikipedia.org/wiki/Computing">computing</A>,<SPAN>&nbsp;</SPAN><B>I/O multiplexing</B><SPAN>&nbsp;</SPAN>can also be used to refer to the concept of processing multiple<SPAN>&nbsp;</SPAN><A title=Input/output href="https://en.wikipedia.org/wiki/Input/output">input/output</A><SPAN>&nbsp;</SPAN><A title="Event (computing)" href="https://en.wikipedia.org/wiki/Event_(computing)">events</A><SPAN>&nbsp;</SPAN>from a single<SPAN>&nbsp;</SPAN><A title="Event loop" href="https://en.wikipedia.org/wiki/Event_loop">event loop</A>, with system calls like<SPAN>&nbsp;</SPAN><A title="Poll (Unix)" href="https://en.wikipedia.org/wiki/Poll_(Unix)">poll</A><SUP id=cite_ref-1 class=reference><A href="https://en.wikipedia.org/wiki/Multiplexing#cite_note-1">[1]</A></SUP><SPAN>&nbsp;</SPAN>and<SPAN>&nbsp;</SPAN><A title="Select (Unix)" href="https://en.wikipedia.org/wiki/Select_(Unix)">select (Unix)</A>.<SUP id=cite_ref-2 class=reference><A href="https://en.wikipedia.org/wiki/Multiplexing#cite_note-2">[2]</A></SUP>
