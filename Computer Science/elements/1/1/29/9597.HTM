<STRONG><SPAN class=extract>
<P><STRONG>Trunk ports are used to pass traffic from multiple VLANs and are used to link switches.</STRONG><SPAN>&nbsp;</SPAN></P>
<P><SPAN>&#19968;&#33324;&#26469;&#35828;&#65292;&#20132;&#25442;&#26426;&#19982;&#20132;&#25442;&#26426;&#20043;&#38388;&#30456;&#20114;&#36830;&#25509;&#20250;&#20351;&#29992;&#20160;&#20040;&#31471;&#21475;&#65311;&#20013;&#32487;&#31471;&#21475;</SPAN></P></SPAN></STRONG>
<P><SPAN></SPAN><SPAN class=extract>&nbsp;</P>
<P>In order to distinguish between frames from different VLANs, trunk ports add identification tags to the frames. Hence the name,<SPAN>&nbsp;</SPAN><STRONG>tagged ports.</STRONG></P>
<P><STRONG>&#20013;&#32487;&#31471;&#21475;&#20063;&#34987;&#31216;&#20026;&#65306;&#26631;&#35760;&#31471;&#21475;</STRONG></P>
