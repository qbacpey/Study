Inclined can also be an adjective describing something that's at an angle. If a ramp is inclined, it's on a slant, sloping up toward something else. 
<P></P>
<P><BR><SPAN class=extract>The land inclines towards the shore.&#22320;&#38754;&#21521;&#28023;&#23736;&#20542;&#26012;&#12290;</SPAN><BR><BR><SPAN class=extract>She inclined her head in prayer.&#22905;&#20302;&#19979;&#22836;&#31048;&#31095;&#12290;</SPAN>
