<A id=mwZQ title="Fiber (computer science)" href="https://en.wikipedia.org/wiki/Fiber_(computer_science)" rel=mw:WikiLink data-ve-attributes='{"rel":"mw:WikiLink"}'>Fibers</A> are an even lighter unit of scheduling which are <A id=mwZg title="Cooperative multitasking" href="https://en.wikipedia.org/wiki/Cooperative_multitasking" rel=mw:WikiLink data-ve-attributes='{"rel":"mw:WikiLink"}'>cooperatively scheduled</A>: a running fiber must explicitly "<A id=mwZw title="Yield (multithreading)" href="https://en.wikipedia.org/wiki/Yield_(multithreading)" rel=mw:WikiLink data-ve-attributes='{"rel":"mw:WikiLink"}'>yield</A>" to allow another fiber to run, which makes their implementation much easier than kernel or <A id=mwaA title="User threads" class=new href="https://en.wikipedia.org/wiki/User_threads" rel=mw:WikiLink data-ve-attributes='{"rel":"mw:WikiLink"}'>user threads</A>.
