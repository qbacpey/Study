<SPAN class=Keyword><B>jmp</B></SPAN><SPAN>&nbsp;</SPAN>&#8212; Jump 
<P></P>
<BLOCKQUOTE>Transfers program control flow to the instruction at the memory location indicated by the operand. <BR><FONT size=2><EM>Syntax</EM> <BR></FONT><SPAN class=Keyword><FONT size=2>jmp &lt;label&gt;<BR></FONT></SPAN><FONT size=2><EM>Example</EM> <BR></FONT><FONT size=2><SPAN class=Keyword>jmp begin</SPAN><SPAN>&nbsp;</SPAN>&#8212; Jump to the instruction labeled<SPAN>&nbsp;</SPAN><SPAN class=Keyword>begin</SPAN>.</FONT></BLOCKQUOTE>
