<SPAN class=Keyword><B></B></SPAN>&nbsp;<SPAN class=Keyword><B>not</B></SPAN><SPAN><SPAN>&nbsp;</SPAN>&#8212; Bitwise Logical Not</SPAN> 
<P></P>
<BLOCKQUOTE>Logically negates the operand contents (that is, flips all bit values in the operand). <BR><FONT size=2><EM>Syntax</EM> <BR></FONT><FONT size=2><SPAN class=Keyword>not &lt;reg&gt;</SPAN> <BR></FONT><SPAN class=Keyword><FONT size=2>not &lt;mem&gt;<BR></FONT></SPAN><FONT size=2><EM>Example</EM> <BR></FONT><FONT size=2><SPAN class=Keyword>not BYTE PTR [var]</SPAN><SPAN>&nbsp;</SPAN>&#8212; negate all bits in the byte at the memory location<SPAN>&nbsp;</SPAN><EM>var</EM>.</FONT></BLOCKQUOTE>
<P><SPAN class=extract>not &#21644; neg &#33021;&#25509;&#25910;&#20160;&#20040;&#21442;&#25968;&#65311;&#23492;&#23384;&#22120;&#25110;&#20869;&#23384;</SPAN></P>
