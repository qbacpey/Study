<H3 id=one-to-one><SPAN class=headers>Title:</SPAN></B><SPAN class=RefText> Implementing threads : One-to-one</SPAN></FONT></H3><SPAN class=extract>
<P>In the one-to-one model every user-level thread execute on a separate kernel-level thread.</P>
<P>&#19968;&#23545;&#19968;&#27169;&#24335;&#19979;&#65292;&#27599;&#20010;&#29992;&#25143;&#32423;&#32447;&#31243;&#37117;&#20250;&#22312;&#29420;&#29305;&#30340;&#20869;&#26680;&#32423;&#32447;&#31243;&#20013;&#25191;&#34892;</P>
<P><A href="http://www.it.uu.se/education/course/homepage/os/vt18/images/module-4/one-to-one.png?width=315px" data-featherlight="image"><img alt="" src="http://www.it.uu.se/education/course/homepage/os/vt18/images/module-4/one-to-one.png?width=315px"></A></P></SPAN>
<P>In this model the kernel must provide a system call for creating a new kernel thread.</P>
<P>&#22312;&#36825;&#31181;&#24773;&#20917;&#19979;&#65292;<SPAN class=extract>&#27599;&#21019;&#24314;&#19968;&#20010;&#29992;&#25143;&#32447;&#31243;&#23601;&#38656;&#35201;&#25191;&#34892;&#19968;&#27425;&#21019;&#24314;&#20869;&#26680;&#32447;&#31243;&#30340;&#31995;&#32479;&#35843;&#29992;<BR></SPAN>
