If<SPAN>&nbsp;</SPAN><VAR>arg</VAR><SPAN>&nbsp;</SPAN>is a type name that was defined using<SPAN>&nbsp;</SPAN><CODE><FONT face="Courier New">typedef</FONT></CODE>,<SPAN>&nbsp;</SPAN><CODE><FONT face="Courier New">whatis</FONT></CODE><SPAN>&nbsp;</SPAN><EM>unrolls</EM><SPAN>&nbsp;</SPAN>only one level of that<SPAN>&nbsp;</SPAN><CODE><FONT face="Courier New">typedef</FONT></CODE>. Unrolling means that<SPAN>&nbsp;</SPAN><CODE><FONT face="Courier New">whatis</FONT></CODE><SPAN>&nbsp;</SPAN>will show the underlying type used in the<SPAN>&nbsp;</SPAN><CODE><FONT face="Courier New">typedef</FONT></CODE><SPAN>&nbsp;</SPAN>declaration of<SPAN>&nbsp;</SPAN><VAR>arg</VAR>. However, if that underlying type is also a<SPAN>&nbsp;</SPAN><CODE><FONT face="Courier New">typedef</FONT></CODE>,<SPAN>&nbsp;</SPAN><CODE><FONT face="Courier New">whatis</FONT></CODE><SPAN>&nbsp;</SPAN>will not unroll it.
