&nbsp;The<SPAN>&nbsp;</SPAN><SPAN class=Keyword>DUP</SPAN><SPAN>&nbsp;</SPAN>directive tells the assembler to duplicate an expression a given number of times. For example,<SPAN>&nbsp;</SPAN><SPAN class=Keyword>4 DUP(2)</SPAN><SPAN>&nbsp;</SPAN>is equivalent to<SPAN>&nbsp;</SPAN><SPAN class=Keyword>2, 2, 2, 2</SPAN></P>
<P><SPAN class=Keyword>4 DUP(2) &#31561;&#20215;&#20110;&#20160;&#20040;&#65311;2,2,2,2</SPAN>
