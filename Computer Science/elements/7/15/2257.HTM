<SPAN><SPAN class=headers>Title:</SPAN></B><SPAN class=RefText> GDB : Output Format</SPAN></FONT></SPAN> 
<P></P>
<P><SPAN>To reprint the last value in the value history with a different format, you can use the<SPAN>&nbsp;</SPAN></SPAN><CODE><FONT face="Courier New">print</FONT></CODE><SPAN><SPAN>&nbsp;</SPAN>command with just a format and no expression. For example, &#8216;</SPAN><SAMP>p/x</SAMP><SPAN>&#8217; reprints the last value in hex.</SPAN></P>
