<SPAN class=Keyword><B>neg</B></SPAN><SPAN><SPAN>&nbsp;</SPAN>&#8212; Negate</SPAN> 
<P></P>
<P></P>
<BLOCKQUOTE>Performs the two's complement negation of the operand contents. 
<P><EM>Syntax</EM> 
<P><SPAN class=Keyword>neg &lt;reg&gt;</SPAN> 
<P><SPAN class=Keyword>neg &lt;mem&gt; 
<P></SPAN><EM>Example</EM> 
<P><SPAN class=Keyword>neg eax</SPAN><SPAN>&nbsp;</SPAN>&#8212; EAX &#8594; - EAX</P></BLOCKQUOTE>
