<DIV class=hanging><SPAN class=keyword>shr %cl, %ebx</SPAN><SPAN>&nbsp;</SPAN>&#8212; Store in EBX the floor of result of dividing the value of EBX by 2<SUP><EM>n</EM></SUP><SPAN>&nbsp;</SPAN>where<SPAN>&nbsp;</SPAN><EM>n</EM><SPAN>&nbsp;</SPAN>is the value in CL. Caution: for negative integers, it is<SPAN>&nbsp;</SPAN><EM>different</EM><SPAN>&nbsp;</SPAN>from the C semantics of division!</DIV>
