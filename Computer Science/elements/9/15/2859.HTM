<DT>Address 
<DD>Specifies the address inside a function to disassemble. Note that when only one address is specified, this command will disassemble the entire function that includes the given address, including the instructions above it. <BR>
<DD><SPAN class=extract>&#25551;&#36848; disas addr &#30340;&#34892;&#20026;&#65311;&#21453;&#27719;&#32534;&#23545;&#24212;&#25351;&#20196;&#25152;&#22312;&#30340;&#25972;&#20010;&#20989;&#25968;</SPAN>
