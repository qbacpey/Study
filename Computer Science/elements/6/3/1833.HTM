<TABLE cellSpacing=0 cellPadding=0 border=0>
<TBODY>
<TR>
<TD><SPAN class=Keyword>mov eax, [ebx]</SPAN></TD>
<TD><SPAN class=comment>; Move the 4 bytes in memory at the address contained in EBX into EAX</SPAN></TD></TR>
<TR>
<TD><SPAN class=Keyword>mov [var], ebx</SPAN></TD>
<TD><SPAN class=comment>; Move the contents of EBX into the 4 bytes at memory address<SPAN>&nbsp;</SPAN><EM>var</EM>. (Note,<SPAN>&nbsp;</SPAN><EM>var</EM><SPAN>&nbsp;</SPAN>is a 32-bit constant).</SPAN></TD></TR></TBODY></TABLE>
